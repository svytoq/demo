server.port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    enabled: false

# KAFKA
KAFKA_SSL_PROTOCOL: PLAINTEXT
AUDIT_KAFKA_SERVERS: localhost:9393
KAFKA_JAAS_ENABLED: false


# KAFKA
KAFKA_SECURITY_PROTOCOL: PLAINTEXT
KAFKA_BOOTSTRAP_SERVERS: localhost:9393

APP_FARM_KAFKA_BOOTSTRAP_SERVERS: localhost:9393

# JAAS
APP_KAFKA_USER: username
APP_KAFKA_PASSWORD: password

# LOGS
LOG_LEVEL: DEBUG
LOGGING_LOGSTASH_ENABLED: false

# MINIO


TEST_S3_USER: minioadmin
TEST_S3_PASSWORD: minioadmin


